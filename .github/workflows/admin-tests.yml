name: Admin Dashboard Tests

on:
  push:
    branches: [main, 0x0F-admin-dashboard]
    paths:
      - 'admin/**'
  pull_request:
    branches: [main]
    paths:
      - 'admin/**'

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: 'admin/requirements.txt'
      
      - name: Install dependencies
        run: |
          cd admin
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run tests
        run: |
          cd admin
          python -m pytest tests/ -v --tb=short --junitxml=test-results.xml
      
      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: admin-test-results
          path: admin/test-results.xml
