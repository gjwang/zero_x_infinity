name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Rust
        uses: dtolnay/rust-action@stable
        with:
          components: rustfmt, clippy
      
      - name: Check formatting
        run: cargo fmt --check
      
      - name: Build
        run: cargo build --release
      
      - name: Run tests
        run: cargo test
      
      - name: Clippy
        run: cargo clippy -- -D warnings
