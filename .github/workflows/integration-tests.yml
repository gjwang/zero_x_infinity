        image: postgres:18
        ports:
          - 5432:5432
        env:
          POSTGRES_DB: exchange_info_db
          POSTGRES_USER: trading
          POSTGRES_PASSWORD: trading123
        options: >-
          --health-cmd "pg_isready -U trading -d exchange_info_db"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Install Python dependencies
        run: pip install pandas taos-ws-py psycopg2-binary pynacl requests
      
      - name: Initialize DB
        run: PG_PORT=5432 ./scripts/db/init.sh pg
      
      - name: Download Binary
        uses: actions/download-artifact@v4
        with:
          name: gateway-binary
          path: target/release
      
      - name: Set Binary Executable
        run: chmod +x target/release/zero_x_infinity

      - name: Initialize TDengine
        run: ./scripts/db/init.sh td && sleep 5

      - name: Run Gateway E2E
        run: ./scripts/test_ci.sh --test-gateway-e2e

  test-kline:
